{% extends '../base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
個別投稿
</div>
{% endblock header %}

{% block content %}
<div class='container'>
    <div class="alert alert-success" role="alert">
        <p>タイトル:{{object_detail.title}}</p>
        <p>投稿書:{{object_detail.author}}</p>
        <p>内容:{{object_detail.content}}</p>
        <p><img src='{{object_detail.images.url}}' width=300></p>
        <a href="{% url 'good' object_detail.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいねする</a>
        <a href="{% url 'read' object_detail.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">既読にする</a>
    </div>
</div>
{% endblock content %}
